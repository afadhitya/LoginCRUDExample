<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:include="navbar"></div>
	<h1>Form</h1>
    <form action="#" th:action="@{/user/{id}/edit-all (id=${user.id})}" th:object="${user}" th:method="POST">
    	<p>email: <input type="text" th:field="*{email}" th:value = "*{email}"/></p>
    	
        <p>name: <input type="text" th:field="*{name}" th:value = "*{name}" /></p>

        <p>role: <input type="text" th:field="*{role}" th:value = "*{role}"/></p>

        <p>status: <input type="text" th:field="*{status}" th:value = "*{status}"/></p>
       
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
